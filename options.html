<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>API 设置</h2>
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey">
    </div>
    <div class="form-group">
      <label for="apiEndpoint">API 端点:</label>
      <input type="text" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions">
    </div>
    <div class="form-group">
      <label for="model">模型名称:</label>
      <input type="text" id="model" placeholder="gpt-4-vision-preview">
    </div>
    <div class="form-group">
      <label for="prompt">识别提示词:</label>
      <textarea id="prompt" placeholder="请详细描述这张图片的内容，使用Markdown格式输出，包含合适的标题、段落和列表等结构。"></textarea>
    </div>
    <button id="saveBtn">保存设置</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
